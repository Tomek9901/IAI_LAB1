		function logowanie() 
		{

		function czysc()
		{
			document.getElementById("a").value = "";	
			document.getElementById("b").value = "";
			document.getElementById("c").value = "";
			document.getElementById("delta").value = "";
			document.getElementById("x1").value = "";
			document.getElementById("x2").value = "";
		}
		
		function oblicz()
		{
		let a = parseFloat(document.getElementById("a").value);
		let b = parseFloat(document.getElementById("b").value);
		let delta = a*b;
		
		document.getElementById("delta").value = delta;
		}
		
		function oblicz()
		{
			let a = parseFloat(document.getElementById("a").value);
			let b = parseFloat(document.getElementById("b").value);
			let c = parseFloat(document.getElementById("c").value);
			let delta = (b*b)-(4*a*c);
			
			if(delta < 0)
				alert("Brak rozwiązań");
					else
						{
						document.getElementById("delta").value = delta;
						document.getElementById("x1").value = (((-1*b)-Math.sqrt(delta))/(2*a));
						document.getElementById("x2").value = "";
						if(delta>0)
							document.getElementById("x2").value = (((-1*b)+Math.sqrt(delta))/(2*a));
						}	
		}		
	</script>
